<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Chain - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .filter-btn { transition: all 0.2s ease; }
        .filter-btn.active { background: #000000; color: #ffffff; }
        .transaction-positive { color: #10b981; }
        .transaction-negative { color: #ef4444; }
        .transaction-neutral { color: #6b7280; }
        .search-input { transition: all 0.2s ease; }
        .search-input:focus { border-color: #000000; box-shadow: 0 0 0 3px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-white text-black min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100 px-4 py-3 sticky top-0 z-40">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <div class="flex items-center space-x-3">
                <button onclick="goBack()" class="p-2 -ml-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-semibold">Transactions</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 pb-20">
        <!-- Search and Filter -->
        <div class="mt-6">
            <!-- Search Bar -->
            <div class="relative mb-4">
                <input type="text" id="searchInput" 
                       class="w-full p-4 pl-12 border border-gray-200 rounded-2xl search-input" 
                       placeholder="Search transactions...">
                <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>

            <!-- Filter Buttons -->
            <div class="flex space-x-2 overflow-x-auto pb-2 mb-6">
                <button onclick="setFilter('all')" class="filter-btn active px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap">
                    All
                </button>
                <button onclick="setFilter('receive')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap bg-gray-100">
                    Received
                </button>
                <button onclick="setFilter('send')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap bg-gray-100">
                    Sent
                </button>
                <button onclick="setFilter('buy')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap bg-gray-100">
                    Buy
                </button>
                <button onclick="setFilter('sell')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap bg-gray-100">
                    Sell
                </button>
                <button onclick="setFilter('swap')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap bg-gray-100">
                    Swap
                </button>
            </div>
        </div>

        <!-- Transaction List -->
        <div id="transactionList" class="space-y-3">
            <!-- Transactions will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12 text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
            <p class="text-lg font-medium mb-2">No transactions found</p>
            <p class="text-sm">Try adjusting your search or filter</p>
        </div>

        <!-- Load More -->
        <div class="mt-6 text-center">
            <button id="loadMoreBtn" onclick="loadMoreTransactions()" class="px-6 py-3 bg-gray-100 text-black rounded-xl font-medium">
                Load More
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-4 py-2 z-50">
        <div class="flex justify-around max-w-md mx-auto">
            <a href="dashboard.html" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                <span class="text-xs font-medium">Home</span>
            </a>
            <a href="dashboard.html#buy" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs font-medium">Buy/Sell</span>
            </a>
            <a href="swap.html" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs font-medium">Swap</span>
            </a>
            <a href="transactions.html" class="flex flex-col items-center py-2 text-black">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs font-medium">Transactions</span>
            </a>
            <a href="wallet.html" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"></path>
                </svg>
                <span class="text-xs font-medium">Wallet</span>
            </a>
        </div>
    </nav>

    <!-- Transaction Detail Modal -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                <div id="modalContent">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        class TransactionsPage {
            constructor() {
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.init();
            }

            init() {
                if (!window.nobleChain.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }

                this.renderTransactions();
                this.bindEvents();
            }

            getFilteredTransactions() {
                let transactions = window.nobleChain.transactions
                    .filter(tx => tx.userId === window.nobleChain.currentUser.id);

                // Apply filter
                if (this.currentFilter !== 'all') {
                    transactions = transactions.filter(tx => tx.type === this.currentFilter);
                }

                // Apply search
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    transactions = transactions.filter(tx => 
                        tx.asset.toLowerCase().includes(query) ||
                        (tx.counterparty && tx.counterparty.toLowerCase().includes(query)) ||
                        tx.type.toLowerCase().includes(query)
                    );
                }

                // Sort by timestamp (newest first)
                return transactions.sort((a, b) => b.timestamp - a.timestamp);
            }

            renderTransactions() {
                const container = document.getElementById('transactionList');
                const emptyState = document.getElementById('emptyState');
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                
                const transactions = this.getFilteredTransactions();
                const startIndex = 0;
                const endIndex = this.currentPage * this.itemsPerPage;
                const pageTransactions = transactions.slice(startIndex, endIndex);

                if (pageTransactions.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    loadMoreBtn.style.display = 'none';
                    return;
                }

                emptyState.classList.add('hidden');
                loadMoreBtn.style.display = endIndex < transactions.length ? 'block' : 'none';

                container.innerHTML = pageTransactions.map(tx => {
                    const isPositive = tx.type === 'receive' || tx.type === 'buy' || tx.type === 'add_money';
                    const isAdmin = tx.type === 'admin_adjustment';
                    
                    let colorClass = 'transaction-neutral';
                    let iconColor = 'bg-gray-100 text-gray-600';
                    
                    if (isPositive) {
                        colorClass = 'transaction-positive';
                        iconColor = 'bg-green-100 text-green-600';
                    } else if (tx.type === 'send' || tx.type === 'sell') {
                        colorClass = 'transaction-negative';
                        iconColor = 'bg-red-100 text-red-600';
                    } else if (isAdmin) {
                        colorClass = 'transaction-neutral';
                        iconColor = 'bg-blue-100 text-blue-600';
                    }

                    const icon = this.getTransactionIcon(tx.type, isPositive);
                    const amountText = this.getAmountText(tx, isPositive);

                    return `
                        <div class="bg-gray-50 p-4 rounded-2xl cursor-pointer" onclick="showTransactionDetail('${tx.id}')">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 ${iconColor} rounded-full flex items-center justify-center">
                                    ${icon}
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between">
                                        <div class="font-semibold text-sm capitalize">${tx.type.replace('_', ' ')}</div>
                                        <div class="font-semibold text-sm ${colorClass}">${amountText}</div>
                                    </div>
                                    <div class="flex items-center justify-between mt-1">
                                        <div class="text-gray-500 text-xs">
                                            ${tx.counterparty ? `To: ${tx.counterparty}` : tx.asset}
                                        </div>
                                        <div class="text-gray-500 text-xs">
                                            ${new Date(tx.timestamp).toLocaleDateString()} ${new Date(tx.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getTransactionIcon(type, isPositive) {
                const icons = {
                    receive: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>',
                    send: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path></svg>',
                    buy: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg>',
                    sell: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>',
                    swap: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path></svg>',
                    add_money: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg>',
                    admin_adjustment: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>'
                };
                return icons[type] || icons.receive;
            }

            getAmountText(tx, isPositive) {
                const amount = window.nobleChain.formatNumber(tx.amount);
                const symbol = tx.asset;
                
                if (tx.type === 'swap') {
                    return `${amount} ${symbol} â†’ ${window.nobleChain.formatNumber(tx.metadata.toAmount)} ${tx.metadata.toAsset}`;
                }
                
                return `${isPositive ? '+' : '-'}${amount} ${symbol}`;
            }

            bindEvents() {
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.currentPage = 1;
                    this.renderTransactions();
                });

                // Listen for updates
                document.addEventListener('noblechain:update', () => {
                    this.renderTransactions();
                });
            }
        }

        // Global functions
        function setFilter(filter) {
            transactionsPage.currentFilter = filter;
            transactionsPage.currentPage = 1;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('bg-gray-100');
            });
            
            event.target.classList.add('active');
            event.target.classList.remove('bg-gray-100');
            
            transactionsPage.renderTransactions();
        }

        function loadMoreTransactions() {
            transactionsPage.currentPage++;
            transactionsPage.renderTransactions();
        }

        function showTransactionDetail(txId) {
            const tx = window.nobleChain.transactions.find(t => t.id === txId);
            if (!tx) return;
            
            const isPositive = tx.type === 'receive' || tx.type === 'buy' || tx.type === 'add_money';
            const colorClass = isPositive ? 'text-green-500' : 'text-red-500';
            
            showModal('Transaction Details', `
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-xl">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">Type</span>
                            <span class="font-semibold capitalize">${tx.type.replace('_', ' ')}</span>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">Amount</span>
                            <span class="font-semibold ${colorClass}">
                                ${isPositive ? '+' : '-'}${window.nobleChain.formatNumber(tx.amount)} ${tx.asset}
                            </span>
                        </div>
                        ${tx.counterparty ? `
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">Counterparty</span>
                            <span class="font-semibold">${tx.counterparty}</span>
                        </div>
                        ` : ''}
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">Date</span>
                            <span class="font-semibold">${new Date(tx.timestamp).toLocaleDateString()}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Time</span>
                            <span class="font-semibold">${new Date(tx.timestamp).toLocaleTimeString()}</span>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-xl">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">Transaction ID</span>
                        </div>
                        <div class="text-xs font-mono bg-white p-2 rounded border break-all">
                            ${tx.id}
                        </div>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button onclick="copyToClipboard('${tx.id}')" class="flex-1 bg-gray-100 text-black py-3 rounded-xl font-semibold">
                            Copy ID
                        </button>
                        <button onclick="hideModal()" class="flex-1 bg-black text-white py-3 rounded-xl font-semibold">
                            Close
                        </button>
                    </div>
                </div>
            `);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Transaction ID copied to clipboard!');
            });
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        // Modal functions
        function showModal(title, content) {
            document.getElementById('modalContent').innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold">${title}</h3>
                    <button onclick="hideModal()" class="text-gray-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                ${content}
            `;
            document.getElementById('modalOverlay').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('modalOverlay').classList.add('hidden');
        }

        // Initialize Transactions Page
        let transactionsPage;
        document.addEventListener('DOMContentLoaded', () => {
            transactionsPage = new TransactionsPage();
        });
    </script>
</body>
</html>
