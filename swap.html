<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Chain - Swap Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .action-btn { transition: all 0.2s ease; }
        .action-btn:active { transform: scale(0.98); }
        .swap-arrow { transition: all 0.3s ease; }
        .swap-arrow:hover { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-white text-black min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100 px-4 py-3 sticky top-0 z-40">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <div class="flex items-center space-x-3">
                <button onclick="goBack()" class="p-2 -ml-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-semibold">Swap Assets</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 pb-20">
        <!-- Swap Container -->
        <div class="mt-6">
            <!-- From Asset -->
            <div class="bg-gray-50 rounded-2xl p-6 mb-4">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-sm font-medium text-gray-600">From</span>
                    <button onclick="selectFromAsset()" class="text-sm text-blue-600 font-medium">
                        Select Asset
                    </button>
                </div>
                <div class="flex items-center space-x-3 mb-3">
                    <div id="fromIcon" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-gray-400 text-sm font-bold">?</span>
                    </div>
                    <div class="flex-1">
                        <div id="fromName" class="font-semibold">Select Asset</div>
                        <div id="fromSymbol" class="text-gray-500 text-sm">-</div>
                    </div>
                    <div class="text-right">
                        <div id="fromBalance" class="text-sm text-gray-600">Balance: $0.00</div>
                    </div>
                </div>
                <div class="relative">
                    <input type="number" id="fromAmount" placeholder="0.00" 
                           class="w-full p-4 text-2xl font-semibold bg-transparent border-none outline-none" 
                           oninput="calculateSwap()">
                    <div class="absolute right-0 top-1/2 transform -translate-y-1/2">
                        <button id="fromMaxBtn" onclick="setMaxAmount()" class="text-blue-600 text-sm font-medium">
                            MAX
                        </button>
                    </div>
                </div>
            </div>

            <!-- Swap Arrow -->
            <div class="flex justify-center mb-4">
                <button onclick="swapAssets()" class="swap-arrow w-12 h-12 bg-black text-white rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- To Asset -->
            <div class="bg-gray-50 rounded-2xl p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-sm font-medium text-gray-600">To</span>
                    <button onclick="selectToAsset()" class="text-sm text-blue-600 font-medium">
                        Select Asset
                    </button>
                </div>
                <div class="flex items-center space-x-3 mb-3">
                    <div id="toIcon" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-gray-400 text-sm font-bold">?</span>
                    </div>
                    <div class="flex-1">
                        <div id="toName" class="font-semibold">Select Asset</div>
                        <div id="toSymbol" class="text-gray-500 text-sm">-</div>
                    </div>
                    <div class="text-right">
                        <div id="toBalance" class="text-sm text-gray-600">Balance: $0.00</div>
                    </div>
                </div>
                <div>
                    <input type="number" id="toAmount" placeholder="0.00" readonly
                           class="w-full p-4 text-2xl font-semibold bg-transparent border-none outline-none">
                </div>
            </div>

            <!-- Exchange Rate -->
            <div id="exchangeRate" class="bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6 hidden">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-blue-800">Exchange Rate</span>
                    <span id="rateText" class="text-sm font-semibold text-blue-900">-</span>
                </div>
            </div>

            <!-- Swap Button -->
            <button id="swapButton" onclick="executeSwap()" disabled
                    class="w-full bg-black text-white py-4 rounded-2xl font-semibold text-lg opacity-50">
                Select Assets to Swap
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-4 py-2 z-50">
        <div class="flex justify-around max-w-md mx-auto">
            <a href="dashboard.html" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                <span class="text-xs font-medium">Home</span>
            </a>
            <a href="dashboard.html#buy" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs font-medium">Buy/Sell</span>
            </a>
            <a href="swap.html" class="flex flex-col items-center py-2 text-black">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.293l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs font-medium">Swap</span>
            </a>
            <a href="transactions.html" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs font-medium">Transactions</span>
            </a>
            <a href="wallet.html" class="flex flex-col items-center py-2 text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"></path>
                </svg>
                <span class="text-xs font-medium">Wallet</span>
            </a>
        </div>
    </nav>

    <!-- Asset Selection Modal -->
    <div id="assetModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-end justify-center min-h-screen p-4">
            <div class="bg-white rounded-t-2xl w-full max-w-md max-h-96 overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">Select Asset</h3>
                        <button onclick="hideAssetModal()" class="text-gray-400">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4 overflow-y-auto" id="assetList">
                    <!-- Asset list will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        class SwapPage {
            constructor() {
                this.fromAsset = null;
                this.toAsset = null;
                this.init();
            }

            init() {
                if (!window.nobleChain.currentUser) {
                    window.location.href = 'index.html';
                    return;
                }

                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('fromAmount').addEventListener('input', () => this.calculateSwap());
            }

            selectFromAsset() {
                this.showAssetModal('from');
            }

            selectToAsset() {
                this.showAssetModal('to');
            }

            showAssetModal(type) {
                const wallet = window.nobleChain.getWallet();
                const marketData = window.nobleChain.marketData;
                
                const assetList = Object.entries(marketData).map(([assetId, data]) => {
                    const balance = wallet.assets[assetId]?.balance || 0;
                    const value = balance * (data?.price || 0);
                    const symbol = (data && (data.symbol || data.sym)) ? (data.symbol || data.sym) : String(assetId).toUpperCase();
                    const symbolShort = (typeof symbol === 'string') ? symbol.substring(0,2) : String(symbol).substring(0,2);
                    const name = data && data.name ? data.name : symbol;

                    return `
                        <div class="flex items-center space-x-3 p-3 cursor-pointer hover:bg-gray-50 rounded-xl" 
                             onclick="swapPage.selectAsset('${assetId}', '${type}')">
                            <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center">
                                <span class="text-white text-xs font-bold">${symbolShort}</span>
                            </div>
                            <div class="flex-1">
                                <div class="font-semibold text-sm">${name}</div>
                                <div class="text-gray-500 text-xs">${symbol}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-sm font-semibold">${window.nobleChain.formatCurrency(data?.price || 0)}</div>
                                ${balance > 0 ? `<div class="text-xs text-gray-500">${window.nobleChain.formatNumber(balance)} ${symbol}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('assetList').innerHTML = assetList;
                document.getElementById('assetModal').classList.remove('hidden');
            }

            selectAsset(assetId, type) {
                const marketData = window.nobleChain.marketData;
                const wallet = window.nobleChain.getWallet();
                const data = marketData[assetId];
                
                const symbol = (data && (data.symbol || data.sym)) ? (data.symbol || data.sym) : String(assetId).toUpperCase();
                const symbolShort = (typeof symbol === 'string') ? symbol.substring(0,2) : String(symbol).substring(0,2);
                const name = data && data.name ? data.name : symbol;

                if (type === 'from') {
                    this.fromAsset = assetId;
                    document.getElementById('fromIcon').innerHTML = 
                        `<span class="text-white text-sm font-bold">${symbolShort}</span>`;
                    document.getElementById('fromName').textContent = name;
                    document.getElementById('fromSymbol').textContent = symbol;
                    
                    const balance = wallet.assets[assetId]?.balance || 0;
                    document.getElementById('fromBalance').textContent = 
                        `Balance: ${window.nobleChain.formatNumber(balance)} ${symbol}`;
                } else {
                    this.toAsset = assetId;
                    document.getElementById('toIcon').innerHTML = 
                        `<span class="text-white text-sm font-bold">${symbolShort}</span>`;
                    document.getElementById('toName').textContent = name;
                    document.getElementById('toSymbol').textContent = symbol;
                    
                    const balance = wallet.assets[assetId]?.balance || 0;
                    document.getElementById('toBalance').textContent = 
                        `Balance: ${window.nobleChain.formatNumber(balance)} ${symbol}`;
                }
                
                this.calculateSwap();
                this.hideAssetModal();
            }

            calculateSwap() {
                if (!this.fromAsset || !this.toAsset) return;
                
                const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
                const fromPrice = window.nobleChain.marketData[this.fromAsset]?.price || 0;
                const toPrice = window.nobleChain.marketData[this.toAsset]?.price || 0;
                
                if (fromPrice === 0 || toPrice === 0) return;
                
                const toAmount = (fromAmount * fromPrice) / toPrice;
                document.getElementById('toAmount').value = toAmount.toFixed(4);
                
                // Show exchange rate
                const rate = fromPrice / toPrice;
                const fromSymbol = (window.nobleChain.marketData[this.fromAsset] && (window.nobleChain.marketData[this.fromAsset].symbol || window.nobleChain.marketData[this.fromAsset].sym)) ? (window.nobleChain.marketData[this.fromAsset].symbol || window.nobleChain.marketData[this.fromAsset].sym) : String(this.fromAsset).toUpperCase();
                const toSymbol = (window.nobleChain.marketData[this.toAsset] && (window.nobleChain.marketData[this.toAsset].symbol || window.nobleChain.marketData[this.toAsset].sym)) ? (window.nobleChain.marketData[this.toAsset].symbol || window.nobleChain.marketData[this.toAsset].sym) : String(this.toAsset).toUpperCase();
                document.getElementById('rateText').textContent = `1 ${fromSymbol} = ${rate.toFixed(6)} ${toSymbol}`;
                document.getElementById('exchangeRate').classList.remove('hidden');
                
                // Update button
                const button = document.getElementById('swapButton');
                if (fromAmount > 0) {
                    button.disabled = false;
                    button.classList.remove('opacity-50');
                    button.textContent = `Swap ${fromSymbol} for ${toSymbol}`;
                } else {
                    button.disabled = true;
                    button.classList.add('opacity-50');
                    button.textContent = 'Enter amount to swap';
                }
            }

            setMaxAmount() {
                if (!this.fromAsset) return;
                
                const wallet = window.nobleChain.getWallet();
                const balance = wallet.assets[this.fromAsset]?.balance || 0;
                document.getElementById('fromAmount').value = balance;
                this.calculateSwap();
            }

            swapAssets() {
                // Swap the assets
                const tempAsset = this.fromAsset;
                this.fromAsset = this.toAsset;
                this.toAsset = tempAsset;
                
                // Update UI
                if (this.fromAsset) {
                    const data = window.nobleChain.marketData[this.fromAsset];
                    const wallet = window.nobleChain.getWallet();
                    const balance = wallet.assets[this.fromAsset]?.balance || 0;
                    
                    document.getElementById('fromIcon').innerHTML = 
                        `<span class="text-white text-sm font-bold">${data.symbol.substring(0, 2)}</span>`;
                    document.getElementById('fromName').textContent = data.name;
                    document.getElementById('fromSymbol').textContent = data.symbol;
                    document.getElementById('fromBalance').textContent = 
                        `Balance: ${window.nobleChain.formatNumber(balance)} ${data.symbol}`;
                }
                
                if (this.toAsset) {
                    const data = window.nobleChain.marketData[this.toAsset];
                    const wallet = window.nobleChain.getWallet();
                    const balance = wallet.assets[this.toAsset]?.balance || 0;
                    
                    document.getElementById('toIcon').innerHTML = 
                        `<span class="text-white text-sm font-bold">${data.symbol.substring(0, 2)}</span>`;
                    document.getElementById('toName').textContent = data.name;
                    document.getElementById('toSymbol').textContent = data.symbol;
                    document.getElementById('toBalance').textContent = 
                        `Balance: ${window.nobleChain.formatNumber(balance)} ${data.symbol}`;
                }
                
                // Clear amounts
                document.getElementById('fromAmount').value = '';
                document.getElementById('toAmount').value = '';
                this.calculateSwap();
            }

            executeSwap() {
                if (!this.fromAsset || !this.toAsset) return;
                
                const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
                if (fromAmount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                try {
                    const tx = window.nobleChain.swapAssets(this.fromAsset, this.toAsset, fromAmount);
                    alert(`Successfully swapped ${window.nobleChain.formatNumber(tx.amount)} ${this.fromAsset} for ${window.nobleChain.formatNumber(tx.metadata.toAmount)} ${this.toAsset}!`);
                    
                    // Reset form
                    document.getElementById('fromAmount').value = '';
                    document.getElementById('toAmount').value = '';
                    this.calculateSwap();
                } catch (error) {
                    alert(error.message);
                }
            }

            hideAssetModal() {
                document.getElementById('assetModal').classList.add('hidden');
            }
        }

        // Global functions
        function selectFromAsset() {
            swapPage.showAssetModal('from');
        }

        function selectToAsset() {
            swapPage.showAssetModal('to');
        }

        function hideAssetModal() {
            swapPage.hideAssetModal();
        }

        function swapAssets() {
            swapPage.swapAssets();
        }

        function calculateSwap() {
            swapPage.calculateSwap();
        }

        function setMaxAmount() {
            swapPage.setMaxAmount();
        }

        function executeSwap() {
            swapPage.executeSwap();
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        // Initialize Swap Page
        let swapPage;
        document.addEventListener('DOMContentLoaded', () => {
            swapPage = new SwapPage();
        });
    </script>
</body>
</html>
